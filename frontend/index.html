<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Tecnica CPC - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="mb-4">ðŸ“¦ GestiÃ³n de Productos</h1>

  <!-- Formulario -->
  <form id="form-agregar" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" id="precio" placeholder="Precio" required>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" id="stock" placeholder="Stock" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Agregar</button>
    </div>
  </form>

  <!-- Tabla de productos -->
  <table class="table table-bordered" id="tabla-productos">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody-productos">
      <!-- productos -->
    </tbody>
  </table>
</div>

<!-- Modal Editar Producto -->
<div class="modal fade" id="modal-editar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-editar">
        <div class="modal-header">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editar-id">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" id="editar-nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Precio</label>
            <input type="number" id="editar-precio" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Stock</label>
            <input type="number" id="editar-stock" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
